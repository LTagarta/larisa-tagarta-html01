<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Email/tel</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <input
      type="name"
      name="name"
      placeholder="Nume"
      required
    >

    <input
      type="surname"
      name="surname"
      placeholder="Prenume"
      required
    >

    <input
      type="username"
      name="username"
      placeholder="Nume de utilizator"
      maxlength="25"
      minlength="3"
      required
    >

    <input
      type="email"
      name="email"
      placeholder="email@email.com"
      required
    >

    <input
      type="tel"
      name="phone"
      placeholder="07xxxxxxxx"
      required
      id=""
    >
    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
